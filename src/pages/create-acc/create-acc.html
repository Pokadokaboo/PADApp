<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New User Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="user.name" placeholder="John Doe" type="text" >
        </ion-input>
   </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="user.email" placeholder="example@email.com" type="email" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="user.key" placeholder="password" type="password"></ion-input>
  </ion-item>

  <div class="content2">
  <ion-list radio-group [(ngModel)]="user.role">
      
      <ion-label id="accountType">Account type</ion-label>
      
        <ion-item>
          <ion-label>Manager Account</ion-label>
          <ion-radio value="Mgr"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Regulars Account</ion-label>
          <ion-radio value="Reg"></ion-radio>
        </ion-item>
    
      </ion-list>
    </div>

    {{user | json}}

    <button ion-button block (click)="createUserAcc(user)">Create Account</button>
</ion-content>
